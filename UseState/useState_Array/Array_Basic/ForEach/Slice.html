<body>
    <script>

        /*
        array.slice(start, end)
        start   -- Optional.Start position. Default is 0.Negative numbers select from the end of the array.

        end --	Optional.End position. Default is last element.Negative numbers select from the end of the array.

        The slice() method returns selected elements in an array, as a new array.

        The slice() method selects from a given start, up to a (not inclusive) given end.

        The slice() method does not change the original array.

       Return A new array containing the selected elements.
        */

        //Certainly! The slice method is used to extract a portion of an array and create a new array without modifying the original array. Here are examples of using the slice method:

        const originalArray = [1, 2, 3, 4, 5];

        // Extract elements from index 1 to 3 (exclusive) and make it diffrent array
        const slicedArray = originalArray.slice(1, 3);

        console.log(slicedArray); // Output: [2, 3]

        console.log(originalArray); // Original array remains unchanged: [1, 2, 3, 4, 5]

        /*
        Start index (1): Start extraction from the element at index 1 (value 2).
        End index (3): Stop extraction just before the element at index 3 (value 4).
        */



    </script>
