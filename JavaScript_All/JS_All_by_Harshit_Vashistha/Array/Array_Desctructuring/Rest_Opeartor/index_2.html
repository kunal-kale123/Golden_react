<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // ---------------------------Using Const-------------------------------------        
        const myArray = ["kk", "ml", "ak", "bk"]

        //Dekho niche ko jo value1 and value2 hai ye constat variables hai inko ham chnage nahi kar sakte reassign nahi kar sakte hai jaise but agr appne inko let karke assign kiya to kar sakte hai 

        const [value1, value2, ...rest] = myArray


        console.log("value1", value1)//--->kk

        value1 = "bhai log" //------> cant reassign values to const 


        const myObj = { name1: "kk", name2: "ml", name3: "ak", name4: "bk" }


        const { name1, name2, ...rest1 } = myObj

        console.log("name1", name1, rest1)

        name1 = "bhai log"  //------> cant reassign values to const 

        // =================================================================================================

        // ---------------------------Using let-------------------------------------     


        const myArray1 = ["kk", "ml", "ak", "bk"]

        let [val1, val2, ...res] = myArray1


        console.log("val1", val1)//--->kk

        val1 = "bhai log" //------>Appn isko change kar sakte hai Q ki appne isko abhi let decleare kiya hai 

        console.log("val1", val1)//--->bhai log

        //--------
        const myObj2 = { name1: "kk", name2: "ml", name3: "ak", name4: "bk" }


        let { nam1, nam2, ...res2 } = myObj2

        console.log("name1", name1)

        name1 = "bhai log"  //------>Appn isko change kar sakte hai Q ki appne isko abhi let decleare kiya hai 

        console.log("name1", name1) // --->bhai log
    </script>
</body>

</html>
